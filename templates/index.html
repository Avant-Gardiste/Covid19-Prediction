<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>

        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

        <title>COVID-19 TESTING</title>        

        <meta name="theme-color" content="#ffffff">
    </head>

<body>
    <div class="very_main">
        <header>
            <div class="top_frame">
                <h1>Detecting COVID-19 with Chest X-Ray</h1>
            </div> 
                  
        <h2>Implemented using Transfer Learning (VGG16) with Tensorflow & Keras</h2>

        <p class="description">
            Choose your X-Ray image and click Predict to get your diagnosis
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select your X-Ray image
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <img id="selected-image" width="245" height="245" src=""/>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">PREDICT</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>
